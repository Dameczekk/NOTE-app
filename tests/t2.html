<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przycisk z animacją wypełniania</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            position: relative;
        }

        button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #007BFF;
            color: #007BFF;
            font-size: 16px;
            cursor: pointer;
            overflow: hidden;
        }

        .button-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #007BFF;
            transition: width 0.3s ease;
        }

        button:hover .button-fill {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button>Kliknij mnie
            <div class="button-fill"></div>
        </button>
    </div>
</body>
</html>
