<!DOCTYPE html>
<html>
<head>
    <style>
        .textarea-container {
            position: relative;
            width: 300px; /* Dostosuj szerokość do swoich potrzeb */
            margin: 0 auto;
        }

        #custom-textarea {
            width: 100%;
            height: 200px; /* Dostosuj wysokość do swoich potrzeb */
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        #cursor-position {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
</head>
<body>
    <div class="textarea-container">
        <textarea id="custom-textarea" oninput="updateCursorPosition()" onmousemove="updateCursorPosition()" onkeyup="updateCursorPosition()"></textarea>
        <div id="cursor-position">Wiersz: 1, Kolumna: 1</div>
    </div>
    <script>
        const textarea = document.getElementById("custom-textarea");
        const cursorPosition = document.getElementById("cursor-position");

        function updateCursorPosition() {
            const cursorIndex = textarea.selectionStart;
            const textBeforeCursor = textarea.value.substr(0, cursorIndex);
            const lineNumber = (textBeforeCursor.match(/\n/g) || []).length + 1;
            const lastNewLineIndex = textBeforeCursor.lastIndexOf("\n");
            const columnNumber = cursorIndex - lastNewLineIndex;

            cursorPosition.textContent = `Wiersz: ${lineNumber}, Kolumna: ${columnNumber}`;
        }
    </script>
</body>
</html>
