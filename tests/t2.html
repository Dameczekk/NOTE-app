<!DOCTYPE html>
<html>
<head>
    <style>
        .textarea-container {
            position: relative;
            width: 300px; /* Dostosuj szerokość do swoich potrzeb */
            margin: 0 auto;
        }

        #custom-textarea {
            width: 100%;
            height: 100px; /* Dostosuj wysokość do swoich potrzeb */
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="textarea-container">
        <textarea id="custom-textarea"></textarea>
        <div>
            <button onclick="applyFormatting('bold')"><b>B</b></button>
            <button onclick="applyFormatting('underline')"><u>U</u></button>
            <button onclick="applyFormatting('italic')"><i>I</i></button>
        </div>
    </div>
    <script>
        const textarea = document.getElementById("custom-textarea");

        function applyFormatting(command) {
            const selectionStart = textarea.selectionStart;
            const selectionEnd = textarea.selectionEnd;
            const selectedText = textarea.value.substring(selectionStart, selectionEnd);
            
            const textBefore = textarea.value.substring(0, selectionStart);
            const textAfter = textarea.value.substring(selectionEnd);

            switch (command) {
                case 'bold':
                    textarea.value = textBefore + `<b>${selectedText}</b>` + textAfter;
                    break;
                case 'underline':
                    textarea.value = textBefore + `<u>${selectedText}</u>` + textAfter;
                    break;
                case 'italic':
                    textarea.value = textBefore + `<i>${selectedText}</i>` + textAfter;
                    break;
            }
        }
    </script>
</body>
</html>
